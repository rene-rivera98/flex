<app-admin-layout> <!-- SE INSERTA LO QUE CONTIENE ADMINLAYOUT -->

    <mat-card>
  
      <mat-card-header class="d-flex align-items-center">
          <h1 class="mx-auto">REGISTRO DE APERTURA DE CAJA</h1>
      </mat-card-header>
        
        <mat-card-content>
  
          <div class="d-flex justify-content-between p-3 bg-light border border-dashed rounded">
              
            <!-- BOTON CREAR -->
            <div>
              <button type="button" class="btn btn-warning" (click)="openDialog()">Nueva apertura de caja</button>
            </div>
            <!-- FIN BOTON -->
                        
            <!-- FILTRO -->  
            <div>
              <input class="search-input w-100" matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
            </div>
            <!-- FIN FILTRO -->
          </div>
                      
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
  
            <!-- Area -->
            <ng-container matColumnDef="area">
              <th mat-header-cell *matHeaderCellDef> Área </th>
              <td mat-cell *matCellDef="let element"> {{element.area}}</td>
            </ng-container>
                        
            <!-- Caja -->
            <ng-container matColumnDef="idcaja">
              <th mat-header-cell *matHeaderCellDef> Caja </th>
              <td mat-cell *matCellDef="let element"> {{element.idcaja}} </td>
            </ng-container>
                        
            <!-- Referencias -->
            <ng-container matColumnDef="referencias">
              <th mat-header-cell *matHeaderCellDef> Referencias </th>
              <td mat-cell *matCellDef="let element"> {{element.referencias}} </td>
            </ng-container>
  
            <!-- Fecha de alta -->
            <ng-container matColumnDef="createdAt">
              <th mat-header-cell *matHeaderCellDef> Alta </th>
              <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
            </ng-container>
                          
            <!-- Ultima modificacion -->
            <ng-container matColumnDef="updatedAt">
              <th mat-header-cell *matHeaderCellDef> Actualización </th>
              <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
            </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
              <!-- EN CASO DE QUE NO COINCIDAN LOS RESULTADOS DE BUSQUEDA -->
              <!-- <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No se encuentran resultados "{{input.value}}"</td>
              </tr> -->
          </table>
                  
        </mat-card-content>   
  
          <!-- INICIO PAGINACION -->
          <mat-paginator class="mt-4" showFirstLastButtons></mat-paginator>
          <!-- FIN PAGINACION -->
  
    </mat-card>         
      
  </app-admin-layout>
