<h1 mat-dialog-title class="d-flex align-items-center">
  <div class="flex-grow-1 text-center">
    <h1>DATOS DE SUCURSAL A MODIFICAR</h1>
  </div>
    <i class="bi bi-x-square" (click)="dialogRef.close()" type="button"></i>
</h1>

<div mat-dialog-content class="custom-dialog">

  <form autocomplete="off" [formGroup]="sucursalForm" (ngSubmit)="actualizarSucursal()">

      <div class="row col-13 mx-auto mt-2">

          <div class="col">

          <div class="form-floating mb-3">

            <input class="form-control" id="nombre" type="text"
                formControlName="nombre" placeholder="Nombre" [(ngModel)]="sucursal.nombre"/>

            <label for="nombre">Nombre</label>

          </div>

          </div>

      </div>

      <div class="row col-13 mx-auto">

          <div class="col">

              <div class="form-floating mb-3">
  
                <input class="form-control" id="direccion" type="text"
                    formControlName="direccion" placeholder="Dirección" [(ngModel)]="sucursal.direccion"/>
  
                <label for="direccion">Dirección</label>
      
              </div>
  
            </div>

      </div>

      <div class="row col-13 mx-auto">

          <div class="col">

              <div class="form-floating mb-3">
  
                <input class="form-control" id="codigo_postal" type="text"
                    formControlName="codigo_postal" placeholder="Codigo postal" [(ngModel)]="sucursal.codigo_postal"/>
  
                <label for="codigo_postal">Código postal</label>
  
              </div>
  
            </div>

      </div>

      <div class="row col-13 mx-auto">
          
          <div class="col">

              <div class="form-floating mb-3">
  
                <input class="form-control" id="telefono" type="text"
                      formControlName="telefono" placeholder="Teléfono" [(ngModel)]="sucursal.telefono"/>
  
                <label for="telefono">Teléfono</label>
   
              </div>
  
            </div>

      </div>

  </form>
  
</div>

<div mat-dialog-actions class="mt-auto d-flex justify-content-center">

  <button class="btn btn-warning mx-2" type="submit" (click)="actualizarSucursal()" [disabled]="sucursalForm.invalid">
      Guardar cambios
  </button>

</div>
