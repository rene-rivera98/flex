<app-admin_master-layout>

  <mat-card>
      <mat-card-header class="d-flex align-items-center">
          <h1 class="mx-auto">REGISTRO DE ENTRADAS A ALMACÉN</h1>
      </mat-card-header>

      <mat-card-content>

          <div class="d-flex justify-content-between p-3 bg-light border border-dashed rounded">
              <div>
                <button type="button" class="btn btn-warning" (click)="createDialog()">Registrar entrada</button>
              </div>
            
              <div>
                <input class="form-control search-input w-100" matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
              </div>
          </div>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;"
                 matSort class="mat-elevation-z8">

              <ng-container matColumnDef="nombreAlmacen">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Almacén </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreAlmacen}}</td>
              </ng-container>
            
              <ng-container matColumnDef="nombreProducto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreProducto}} </td>
              </ng-container>
            
              <ng-container matColumnDef="cantidad">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
                  <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
              </ng-container>
              
              <ng-container matColumnDef="merma">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Merma </th>
                  <td mat-cell *matCellDef="let element"> {{element.merma}} </td>
              </ng-container>

              <ng-container matColumnDef="fecha_entrada">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de entrada </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha_entrada}} </td>
              </ng-container>

              <ng-container matColumnDef="fecha_caducidad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de caducidad </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha_caducidad}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- EN CASO DE QUE NO COINCIDAN LOS RESULTADOS DE BUSQUEDA -->
              <!-- <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No se encuentran resultados "{{input.value}}"</td>
              </tr> -->
            </table>
      </mat-card-content>   
       <!-- INICIO PAGINACION -->
       <mat-paginator [pageSize]="8" [pageSizeOptions]="[8]"></mat-paginator>
       <!-- FIN PAGINACION -->
</mat-card> 

</app-admin_master-layout>
