<h1 mat-dialog-title class="d-flex align-items-center">
  <div class="flex-grow-1 text-center">
    <h1>DATOS DE NUEVO ALMACÃ‰N</h1>
  </div>
    <i class="bi bi-x-square" (click)="dialogRef.close()" type="button"></i>
</h1>

<div mat-dialog-content class="custom-dialog">

<form autocomplete="off" [formGroup]="almacenForm">

  <div class="row col-13 mx-auto mt-2">

    <div class="col">

      <div class="form-floating mb-3">

        <select class="form-control" id="id_sucursal" formControlName="id_sucursal">
          <option disabled selected>Seleccione una sucursal</option>
          <option *ngFor="let sucursal of sucursales" [value]="sucursal.id_sucursal">{{ sucursal.nombre }}</option>
        </select>
        
        <label for="id_sucursal">Sucursal</label>

    </div>

    </div>

  </div>

  <div class="row col-13 mx-auto mt-2">

      <div class="col">

        <div class="form-floating mb-3">

          <input class="form-control" id="nombre" type="text"
              formControlName="nombre" placeholder="Nombre"/>

          <label for="nombre">Nombre</label>

        </div>

      </div>

  </div>
          
</form>
  
</div>

<div mat-dialog-actions class="mt-auto d-flex justify-content-center">

<button class="btn btn-warning mx-2" type="submit" (click)="onSubmit()" [disabled]="almacenForm.invalid">
    Registrar
</button>

</div>
