<h1 mat-dialog-title class="d-flex align-items-center">
  <div class="flex-grow-1 text-center">
    <h1>DATOS DE NUEVO SERVICIO</h1>
  </div>
    <i class="bi bi-x-square" (click)="dialogRef.close()" type="button"></i>
</h1>

<div mat-dialog-content class="custom-dialog">

<form autocomplete="off" [formGroup]="servicioForm" (ngSubmit)="onSubmit()">

  <div class="row col-13 mx-auto mt-2">

      <div class="col">

        <div class="form-floating mb-3">

          <input class="form-control" id="nombre_servicio" type="text"
              formControlName="nombre" placeholder="Concepto" />

          <label for="nombre_servicio">Concepto</label>

        </div>

      </div>

  </div>

  <div class="row col-13 mx-auto mt-2">

    <div class="col">

      <div class="form-floating mb-3">

        <select class="form-control" id="tipo_egreso" 
                formControlName="tipo_egreso">
          <option disabled selected>Seleccione el tipo de egreso</option>
          <option value="Activos">Activos</option>
          <option value="Compras">Compras</option>
          <option value="Gastos">Gastos</option>
        </select>
        
        <label for="tipo_egreso">Tipo de egreso</label>

    </div>

    </div>

  </div>
          
</form>
  
</div>

<div mat-dialog-actions class="mt-auto d-flex justify-content-center">

<button class="btn btn-warning mx-2" type="submit" (click)="onSubmit()">
    Registrar
</button>

</div>
