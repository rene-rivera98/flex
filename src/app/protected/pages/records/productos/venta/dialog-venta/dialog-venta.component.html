<h1 mat-dialog-title>

  <div class="text-center">

    <h1>Datos de nuevo producto</h1>

  </div>

</h1>

<div mat-dialog-content class="custom-dialog">

  <form autocomplete="off" [formGroup]="ventaForm">

    <mat-tab-group mat-align-tabs="center">

      <mat-tab label="Datos">

        <div class="row col-13 mx-auto mt-2">

          <div class="col">
  
            <div class="form-floating mb-3">
  
                <select class="form-control" id="area" formControlName="area">
                    <option disabled selected>Seleccione un área</option>
                    <option value="Cafeteria">Cafetería</option>
                    <option value="FrontDesk">FrontDesk</option>
                  </select>
        
                  <label for="area">Área</label>
  
            </div>
  
          </div>
  
          <div class="col">
  
              <div class="form-floating mb-3">
  
                <input class="form-control" id="nombre" type="text"
                    formControlName="codigo" placeholder="Código"/>
  
                <label for="codigo">Código</label>
  
              </div>
  
          </div>
  
        </div>
  
        <div class="row col-13 mx-auto">
  
          <div class="col">
  
            <div class="form-floating mb-3">

              <input class="form-control" id="nombre" type="text"
                  formControlName="nombre" placeholder="Nombre" />

              <label for="nombre">Nombre</label>
    
            </div>

          </div>

          <div class="col">
  
            <div class="form-floating mb-3">
    
              <input class="form-control" id="nombre" type="number"
                  formControlName="precio" placeholder="Precio" />
  
              <label for="precio">Precio</label>
    
            </div>
  
          </div>
  
        </div>

        <div class="row col-13 mx-auto">

          <div class="col">
  
            <div class="form-floating mb-3">
  
                <select class="form-control" id="talla" formControlName="talla">
                    <option disabled selected>Seleccione una talla</option>
                    <option value="Chica">Chica</option>
                    <option value="Mediana">Mediana</option>
                    <option value="Grande">Grande</option>
                    <option value="Extra-Grande">Extra-grande</option>
                  </select>
        
                  <label for="talla">Talla</label>
  
            </div>
  
          </div>
  
          <div class="col">
  
            <div class="form-floating mb-3">
    
                    <select class="form-control" id="unidadMedida" formControlName="unidad_medida">
                        <option disabled selected>Seleccione una unidad de medida</option>
                        <option value="ml">mililitros</option>
                        <option value="grs">gramos</option>
                        <option value="oz">onzas</option>
                        <option value="pz">piezas</option>
                        <option value="cm">centimetros</option>
                        <option value="grs">gramos</option>
                        <option value="bolsas">bolsas</option>
                        <option value="grs">gramos</option>
                      </select>
            
                      <label for="unidadMedida">Unidad de medida</label>
     
            </div>
    
          </div>

        </div>
  
        <div class="row col-13 mx-auto ">
  
            <div class="col">
  
                <div class="form-floating mb-3">
    
                    <select class="form-control" id="tipoEgreso" formControlName="tipo_egreso">
                        <option disabled selected>Seleccione el tipo de egreso</option>
                        <option value="Activos">Activos</option>
                        <option value="Compras">Compras</option>
                        <option value="Gastos">Gastos</option>
                      </select>
            
                      <label for="tipoEgreso">Tipo de egreso</label>
     
                </div>
    
            </div>
  
            <div class="col mt-2">
  
                <section class="example-section">
                    <p><mat-checkbox formControlName="perecedero">Perecedero</mat-checkbox></p>
                </section>
    
            </div>
  
            <div class="col mt-2">
  
              <section class="example-section">
                  <p><mat-checkbox formControlName="receta">Requiere receta</mat-checkbox></p>
              </section>
  
          </div>
  
        </div>

      </mat-tab>

      <mat-tab label="Receta" [disabled]="!ventaForm.get('receta')?.value">

        <div class="row col-13 mx-auto  mt-2">

          <div class="col">
  
            <div class="form-floating mb-3">
    
              <select class="form-control" id="insumos" formControlName="insumos">
                  <option disabled selected>Seleccione un insumo</option>
                  <option *ngFor="let insumo of insumos" [value]="insumo.id_producto">{{ insumo.nombre }}</option>
                </select>
      
                <label for="insumos">Insumos</label>
  
            </div>
  
          </div>
  
          <div class="col">
  
            <div class="form-floating mb-3">
    
              <input class="form-control" id="cantidad" type="number"
                  formControlName="cantidad" placeholder="Cantidad" />
  
              <label for="cantidad">Cantidad</label>
    
            </div>
  
          </div>
  
          <div class="col">
  
            <div class="d-flex align-items-center mt-2">
  
                <button class="btn btn-warning mx-auto col-6" (click)="agregarProducto()">
                    Agregar
                </button>
                
                <button class="btn btn-danger mx-2 col-6" (click)="quitarProducto()">
                    Quitar
                </button>
  
            </div>
  
          </div>
  
        </div>
  
        <div class="row col-13 mx-auto">
          
          <div class="col">
  
            <div class="row col-13 mx-auto">
              <div class="col">
                <table class="table tabla-venta">
                  <thead>
                    <tr>
                      <th>Insumos</th>
                      <th>Cantidad</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let producto of idProductos; let i = index">
                      <td>{{ obtenerNombreProducto(producto) }}</td>
                      <td>{{ cantidades[i] }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
  
          </div>
  
        </div>

      </mat-tab>

    </mat-tab-group>    

  </form>
  
</div>

<div mat-dialog-actions class="mt-auto d-flex justify-content-center">

  <button class="btn btn-warning mx-2" type="submit" (click)="onSubmit()">
      Registrar
  </button>

  <button type="button" class="btn btn-danger mx-2" (click)="dialogRef.close()">
      Cerrar
  </button>

</div>
