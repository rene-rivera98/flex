<app-admin-layout> <!-- SE INSERTA LO QUE CONTIENE ADMINLAYOUT -->

  <mat-card>

    <mat-card-header class="d-flex align-items-center">
        <h1 class="mx-auto">REGISTRO DE USUARIOS</h1>
    </mat-card-header>
      
      <mat-card-content>

        <div class="d-flex justify-content-between p-3 bg-light border border-dashed rounded">
            
          <!-- BOTON CREAR -->
          <div>
            <button type="button" class="btn btn-warning" (click)="createDialog()">Crear usuario</button>
          </div>
          <!-- FIN BOTON -->
                      
          <!-- FILTRO -->  
          <div>
            <input class="search-input w-100" matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
          </div>
          <!-- FIN FILTRO -->
        </div>
                    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

          <!-- Nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}}</td>
          </ng-container>
                      
          <!-- Apellido paterno -->
          <ng-container matColumnDef="apellidoPaterno">
            <th mat-header-cell *matHeaderCellDef> Paterno </th>
            <td mat-cell *matCellDef="let element"> {{element.apellidoPaterno}} </td>
          </ng-container>
                      
          <!-- Apellido materno -->
          <ng-container matColumnDef="apellidoMaterno">
            <th mat-header-cell *matHeaderCellDef> Materno </th>
            <td mat-cell *matCellDef="let element"> {{element.apellidoMaterno}} </td>
          </ng-container>
                      
          <!-- Nombre de usuario -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>
                        
          <!-- Telefono -->
          <ng-container matColumnDef="celular">
            <th mat-header-cell *matHeaderCellDef> Teléfono </th>
            <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
          </ng-container>

          <!-- Email -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <!-- Fecha de alta -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Alta </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
          </ng-container>
                        
          <!-- Ultima modificacion -->
          <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef> Actualización </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
          </ng-container>

          
          <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element">
              <button *ngIf="element" type="button" class="btn btn-info mr-2" (click)="editDialog(element)">Modificar</button>
              <button *ngIf="element" type="button" class="btn btn-danger" (click)="deleteDialog(element)">Eliminar</button>
            </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- EN CASO DE QUE NO COINCIDAN LOS RESULTADOS DE BUSQUEDA -->
            <!-- <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se encuentran resultados "{{input.value}}"</td>
            </tr> -->
        </table>
                
      </mat-card-content>   

        <!-- INICIO PAGINACION -->
        <mat-paginator class="mt-4" showFirstLastButtons></mat-paginator>
        <!-- FIN PAGINACION -->

  </mat-card>         
    
</app-admin-layout>
