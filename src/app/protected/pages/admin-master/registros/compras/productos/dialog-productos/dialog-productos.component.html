<!-- TITULO DIALOG -->
<h1 mat-dialog-title>

    <div class="text-center">

      <h1>Datos de nuevo producto</h1>

    </div>

</h1>
  
<!-- INICIO CONTENIDO DIALOG -->
<div mat-dialog-content class="custom-dialog">
  
  <form autocomplete="off" [formGroup]="FormDialogProducto">
      
    <div class="row col-13 mx-auto mt-2">

        <div class="col">

          <div class="form-floating mb-3">

            <select class="form-control" id="tipo_producto" 
                    formControlName="tipoProducto" (change)="onTipo_Producto()">
              <option disabled selected>Seleccione el tipo de producto</option>
              <option value="Insumo">Producto para insumo</option>
              <option value="Venta">Producto para venta</option>
              <option value="Activo">Producto para activo fijo</option>
            </select>
            
            <label for="tipo_producto">Tipo de producto</label>

          </div>

        </div>

    </div>

    <div class="row col-13 mx-auto">
     
        <div class="col" *ngIf="mostrar_area">

          <div class="form-floating mb-3">

            <select class="form-control" id="area_producto" formControlName="areaProducto">
              <option disabled selected>Seleccione el área del producto</option>
              <option value="">Cafeteria</option>
              <option value="">FrontDesk</option>
            </select>
            
            <label for="area_producto">Área de producto</label>

          </div>

        </div>
        
        <div class="col" *ngIf="mostrar_codigo">

          <div class="form-floating mb-3">

            <input class="form-control" id="codigo" type="text"
                formControlName="Codigo" placeholder="Código del producto" />
  
            <label for="codigo">Código del producto</label>

          </div>

        </div>

        <div class="col" *ngIf="mostrar_nombre">

          <div class="form-floating mb-3">

            <input class="form-control" id="nombre" type="text"
                formControlName="NombreProducto" placeholder="Nombre"/>
            
            <label for="nombre">Nombre</label>

          </div>

        </div>

    </div>

    <div class="row col-13 mx-auto">

        <div class="col" *ngIf="mostrar_cantidad">

          <div class="form-floating mb-3">

            <input class="form-control" id="cantidad" type="number"
                formControlName="cantidadProducto" placeholder="Cantidad" />
  
            <label for="cantidad">Cantidad</label>

          </div>

        </div>

        <div class="col" *ngIf="mostrar_unidad">

          <div class="form-floating mb-3">

            <select class="form-control" id="unidad_medida" formControlName="unidad_medida">
              <option disabled selected>Seleccione la unidad de medida</option>
              <option value="">gramos</option>
              <option value="">mililitros</option>
              <option value="">piezas</option>
              <option value="">litros</option>
              <option value="">centimetros</option>
              <option value="">onzas</option>
              <option value="">bolsas</option>
            </select>
            
            <label for="unidad_medida">Unidad de medida</label>

          </div>

        </div>

        <div class="col" *ngIf="mostrar_talla">

          <div class="form-floating mb-3">

            <select class="form-control" id="talla" formControlName="Talla">
              <option disabled selected>Seleccione la talla</option>
              <option value="Bebe">Bebé</option>
              <option value="Niño">Niño</option>
              <option value="Chico">Chico</option>
              <option value="Mediano">Mediano</option>
              <option value="Grande">Grande</option>
              <option value="Extra-Grande">Extra-Grande</option>
              <option value="---">Sin talla</option>
            </select>
            
            <label for="talla">Talla</label>

          </div>

        </div>

    </div>

    <div class="row col-13 mx-auto">

      <div class="col" *ngIf="mostrar_precio">

        <div class="form-floating mb-3">

          <input class="form-control" id="precio" type="number"
              formControlName="precio" placeholder="Precio" />

          <label for="precio">Precio</label>

        </div>

      </div>

      <div class="col" *ngIf="mostrar_egreso">

        <div class="form-floating mb-3">

          <select class="form-control" id="tipo_egreso" formControlName="tipoEgreso">
            <option disabled selected>Seleccione el tipo de egreso</option>
            <option value="">Activo fijo</option>
            <option value="">Compras</option>
            <option value="">Gastos</option>
          </select>
          
          <label for="tipo_egreso">Tipo de egreso</label>

        </div>

      </div>

      <div class="col mt-3" *ngIf="mostrar_checkbox_receta">

        <div class="form-floating">

          <section class="example-section">
            <p><mat-checkbox formControlName="valueReceta">Requiere receta</mat-checkbox></p>
          </section>

        </div>

      </div>

    </div>
      
    <div class="div">

      <form [formGroup]="insumosForm" *ngIf="mostrar_insumo">

        <div class="row col-13 mx-auto">
          <div class="col">

            <div class="form-floating mb-3">

              <select class="form-control" id="insumos" formControlName="Insumos">
                <option disabled selected>Seleccione los insumos a agregar</option>
              </select>
              
              <label for="insumos">Insumos</label>

            </div>

          </div>

          <div class="col">

            <div class="d-flex align-items-center mt-2">

                <button class="btn btn-warning mx-auto col-6" (click)="agregarProducto()">
                    Agregar
                </button>
                
                <button class="btn btn-danger mx-2 col-6" (click)="eliminarUltimaFila()">
                    Quitar
                </button>

            </div>

          </div>

          <div>
            <table #tabla_receta class="table table-striped table-bordered">
              <thead class="thead-dark">
                <tr>
                  <th>Lista de insumos:</th>
                </tr>

              </thead>
                <tbody>
                  <!-- aquí se agregarán los productos o servicios -->
                </tbody>
            </table>
          </div>

        </div>

      </form>

    </div>

  </form>
    
</div>

<div mat-dialog-actions class="mt-auto d-flex justify-content-center">
  <button class="btn btn-warning mx-2" type="submit">
    Registrar
  </button>
  <button type="button" class="btn btn-danger mx-2" (click)="dialogRef.close()">
    Cerrar
  </button>
</div>
