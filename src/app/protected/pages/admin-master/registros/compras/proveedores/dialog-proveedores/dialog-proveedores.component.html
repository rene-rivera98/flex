<!-- TITULO DIALOG -->
<h1 mat-dialog-title>
  <div class="text-center">
    <h1>Datos de nuevo proveedor</h1>
  </div>
</h1>
<!-- FIN TITULO DIALOG -->

<!-- INICIO CONTENIDO DIALOG -->
<div mat-dialog-content class="custom-dialog">

  <form autocomplete="off" [formGroup]="proveedorForm" (ngSubmit)="onSubmit()">

    <!-- FILA DE INPUT RFC, NOMBRE Y CP -->
      <div class="row mt-1 row col-13 mx-auto">
        <!-- INPUT RFC -->
        <div class="col">
          <div class="form-floating mb-3">
            <input class="form-control" id="inputRFC" type="text"
                formControlName="rfc" placeholder="RFC"/>

            <label for="inputRFC">RFC</label>
          </div>
        </div>

        <!-- INPUT NOMBRE -->
        <div class="col">
          <div class="form-floating mb-3">
            <input class="form-control" id="inputNombreProveedor" type="text"
                formControlName="nombre" placeholder="Nombre del proveedor" />

            <label for="inputNombreProveedor">Nombre del proveedor</label>
          </div>
        </div>

        <!-- INPUT CP -->
        <div class="col">
            <div class="form-floating mb-3">
              <input class="form-control" id="inputCPProveedor" type="text"
                  formControlName="codigo_postal" placeholder="Código Postal" />

              <label for="inputCPProveedor">Código Postal</label>
            </div>
          </div>
      
    </div>
    <!-- FIN FILA s-->

    <!-- FILA DE INPUT REGIMEN FISCAL, CORREO Y TELEFONO 1 Y 2 -->
      <div class="row col-13 mx-auto">
        <!-- INPUT REGIMEN -->
        <div class="col">
          <div class="form-floating mb-3">
            <input class="form-control" id="inputRegimenFiscal" type="text"
                formControlName="regimen_fiscal" placeholder="Regimen fiscal"/>

            <label for="inputRegimenFiscal">Regimen fiscal</label>
          </div>
        </div>

        <!-- INPUT TELEFONO 1 -->
        <div class="col">
          <div class="form-floating mb-3">
            <input class="form-control" id="inputTelefono1" type="text"
                formControlName="telefono_fijo" placeholder="Teléfono fijo" />

            <label for="inputTelefono1">Teléfono fijo</label>
          </div>
        </div>

        <!-- INPUT WHATSAPP -->
        <div class="col">
            <div class="form-floating mb-3">
              <input class="form-control" id="inputTelefono2" type="text" 
                  formControlName="telefono_movil" placeholder="WhatsApp" />

              <label for="inputTelefono2">WhatsApp</label>
            </div>
          </div>

      </div>
    <!-- FIN FILA -->

    <!-- SEPARADOR -->
    <div class="row mt-1 row col-13 mx-auto">
      <div class="col">
        <mat-divider>
        </mat-divider>    
      </div>
    </div>

    <!-- FILA DE INPUT BANCO, CLAVE Y CUENTA -->
    <div class="row mt-3 col-13 mx-auto">

      <!-- INPUT BANCO-->
      <div class="col">
        <div class="form-floating mb-3 col-13 mx-auto">
          <input class="form-control" id="inputNombreBanco" type="text" 
              formControlName="banco" placeholder="Nombre del banco" />

          <label for="inputNombreBanco">Nombre del banco</label>
        </div>
      </div>
      <!-- FIN INPUT -->

      <!-- INPUT CLAVE -->
      <div class="col">
        <div class="form-floating mb-3 col-13 mx-auto">
          <input class="form-control" id="inputClaveB" type="text" 
              formControlName="clave_interbancaria" placeholder="Clave interbancaria" />

          <label for="inputClaveB">Clave interbancaria</label>
        </div>
      </div>
      <!-- FIN INPUT -->

    </div>
    <!-- FIN FILA -->

    <!-- FILA INPUT CUENTA BANCARIA, CONSTANCIA -->
    <div class="row mt-3 col-13 mx-auto">
      <!-- INPUT CUENTA -->
      <div class="col">
        <div class="form-floating mb-3 col-13 mx-auto">
          <input class="form-control" id="inputCuentaB" type="text" 
              formControlName="cuenta_bancaria" placeholder="Cuenta bancaria" />

          <label for="inputCuentaB">Cuenta bancaria</label>
        </div>
      </div>
      <!-- FIN INPUT -->

      <!-- RADIOS BUTTONS -->
      <div class="col">
        <div class="form-floating mt-3">
            <div class="row col-13 mx-auto">
                <section class="example-section">
                    <p><mat-checkbox formControlName="constancia">Constancia</mat-checkbox></p>
                </section>
            </div>
        </div>
      </div>
      <!-- FIN BUTTONS -->

    </div>
    <!-- FIN FILA -->

  </form>
  
</div>

<div mat-dialog-actions class="mt-auto d-flex justify-content-center">

  <button class="btn btn-warning mx-2" type="submit" (click)="onSubmit()">
      Registrar
  </button>

  <button type="button" class="btn btn-danger mx-2" (click)="dialogRef.close()">
      Cerrar
  </button>

</div>
