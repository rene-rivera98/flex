<app-admin-layout>
  <mat-card>
      <mat-card-header class="d-flex align-items-center">
          <h1 class="mx-auto">REGISTRO DE PAQUETES DE CAFETERIA</h1>
      </mat-card-header>

      <mat-card-content>
          <!-- BUSCAR -->
          <div class="d-flex justify-content-between p-3 bg-light border border-dashed rounded">
              <!-- BOTON CREAR -->
              <div>
                <button type="button" class="btn btn-warning" (click)="createDialog()">Crear paquete</button>
              </div>
              <!-- FIN BOTON -->
            
              <!-- FILTRO -->  
              <div>
                <input class="search-input w-100" matInput  placeholder="Buscar..." #input>
              </div>
              <!-- FIN FILTRO -->
          </div>
          <!-- FIN BUSCAR -->

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

              <!--  -->
              <ng-container matColumnDef="codigoPC">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let element"> {{element.codigoPC}}</td>
              </ng-container>
            
              <!--  -->
              <ng-container matColumnDef="nombrePC">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombrePC}} </td>
              </ng-container>
            
              <!--  -->
              <ng-container matColumnDef="categoriaPC">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let element"> {{element.categoriaPC}} </td>
              </ng-container>

              <!--  -->
              <ng-container matColumnDef="descripcionPC">
                  <th mat-header-cell *matHeaderCellDef> Descripción </th>
                  <td mat-cell *matCellDef="let element"> {{element.descripcionPC}} </td>
              </ng-container>

              <!--  -->
              <ng-container matColumnDef="createdAt">
                  <th mat-header-cell *matHeaderCellDef> Fecha alta </th>
                  <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
              </ng-container>

              <!--  -->
              <ng-container matColumnDef="updatedAt">
                  <th mat-header-cell *matHeaderCellDef> Fecha modif. </th>
                  <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
              </ng-container>

              <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                <td mat-cell *matCellDef="let element">
                  <button *ngIf="element" type="button" class="btn btn-info mr-2" (click)="editDialog(element)">Modificar</button>
                  <button *ngIf="element" type="button" class="btn btn-danger" (click)="deleteDialog(element)">Eliminar</button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- EN CASO DE QUE NO COINCIDAN LOS RESULTADOS DE BUSQUEDA -->
              <!-- <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No se encuentran resultados "{{input.value}}"</td>
              </tr> -->
          </table>
      </mat-card-content>

      <!-- INICIO PAGINACION -->
      <mat-paginator class="mt-4"
      showFirstLastButtons>
      </mat-paginator>
      <!-- FIN PAGINACION -->
  </mat-card>
</app-admin-layout>
