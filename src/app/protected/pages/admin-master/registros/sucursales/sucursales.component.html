<app-admin-layout> <!-- SE INSERTA LO QUE CONTIENE ADMINLAYOUT -->

    <mat-card>
  
      <mat-card-header class="d-flex align-items-center">
          <h1 class="mx-auto">SUCURSALES</h1>
      </mat-card-header>
        
        <mat-card-content>
  
          <div class="d-flex justify-content-between p-3 bg-light border border-dashed rounded">
              
            <!-- BOTON CREAR -->
            <div>
              <button type="button" class="btn btn-warning" (click)="createDialog()">Registrar nueva sucursal</button>
            </div>
            <!-- FIN BOTON -->
                        
            <!-- FILTRO -->  
            <div>
              <input class=" form-control search-input w-100" matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
            </div>
            <!-- FIN FILTRO -->
          </div>
                      
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;"
                 matSort class="mat-elevation-z8">
  
            <!-- Nombre -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}}</td>
            </ng-container>
                        
            <!-- Direccion -->
            <ng-container matColumnDef="direccion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección </th>
              <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
            </ng-container>
                        
            <!-- Codigo postal -->
            <ng-container matColumnDef="codigo_postal">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Código postal </th>
              <td mat-cell *matCellDef="let element"> {{element.codigo_postal}} </td>
            </ng-container>
                        
            <!-- Telefono -->
            <ng-container matColumnDef="telefono">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
              <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
            </ng-container>
                          
            <!-- Created_at -->
            <ng-container matColumnDef="created_at">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Alta </th>
              <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
            </ng-container>
  
            <!-- Updated_at -->
            <ng-container matColumnDef="updated_at">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Actualización </th>
              <td mat-cell *matCellDef="let element"> {{element.updated_at}} </td>
            </ng-container>
            
            <ng-container matColumnDef="opciones">
              <th mat-header-cell *matHeaderCellDef> Editar /  Eliminar </th>
              <td mat-cell *matCellDef="let element" class="btn-options">
  
                <button *ngIf="element" type="button" class="btn btn-warning btn-mr" (click)="editDialog(element)">
                  <i class="bi bi-pencil-square"></i>
                </button>
  
                <button *ngIf="element" type="button" class="btn btn-danger" (click)="deleteDialog(element)">
                    <i class="bi bi-trash3-fill"></i>
                </button>
  
              </td>
            </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
              <!-- EN CASO DE QUE NO COINCIDAN LOS RESULTADOS DE BUSQUEDA -->
              <!-- <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No se encuentran resultados "{{input.value}}"</td>
              </tr> -->
          </table>
                  
        </mat-card-content>   
  
          <!-- INICIO PAGINACION -->
          <mat-paginator [pageSize]="8" [pageSizeOptions]="[8]"></mat-paginator>
          <!-- FIN PAGINACION -->
  
    </mat-card>         
      
  </app-admin-layout>
